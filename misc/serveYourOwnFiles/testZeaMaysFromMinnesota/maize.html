<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Zea Mays Custom Genome</title>

    <script src="https://cdn.jsdelivr.net/npm/igv@2.6.2/dist/igv.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	    crossorigin="anonymous"></script>

</head>
<body>
<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>
<script type="text/javascript">

  var browser;

  var referenceGenomeOptions_zeaMays = {
      "id": "Zea mays B73v4",
      "name": "Zea mays B73v4",
      "fastaURL": "https://s3.msi.umn.edu/zhoup-igv-data/Zmays-B73/10.fasta",
      "indexURL": "https://s3.msi.umn.edu/zhoup-igv-data/Zmays-B73/10.fasta.fai",
      "tracks": [
	  {"name": "Genes",
	   "url": "https://s3.msi.umn.edu/zhoup-igv-data/Zmays-B73/10.gff.gz",
	   "index": "https://s3.msi.umn.edu/zhoup-igv-data/Zmays-B73/10.gff.gz.tbi",
	   "order": 1000000,
	   "indexed": true
           }
          ]
     };

  
    $(document).ready(function () {
        var div, options;
        div = $("#myDiv")[0];
        options = {
            genome: referenceGenomeOptions_zeaMays,
            locus: "B01:122120-122614",
            }; // options
        browser = igv.createBrowser(div, options);
       });

</script>
</body>
</html>
